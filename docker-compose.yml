version: '3.1'

services:
  web:
    image: rizkyario/42-matcha:latest
    build:
      context: .
      dockerfile: Dockerfile
    command: npm start
    volumes:
      - '.:/usr/src/app'
      - '/usr/src/app/api/node_modules'
      - '/usr/src/app/client/node_modules'
    ports:
      - '80:80'
      - '81:3001'
    environment:
      - NODE_ENV=development

  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
        - ./api/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
  #docker-compose up